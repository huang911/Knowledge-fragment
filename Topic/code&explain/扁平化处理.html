<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
	let a = [];
	function fn(arr) {
		arr.forEach(item => {
			if (Array.isArray(item)) {
				fn(item);
			} else {
				a.push(item);
			}
		});
		return Array.from(new Set(a)).sort((a,b)=> a-b);
	}

	console.log(fn(arr));
</script>
</body>
</html>
